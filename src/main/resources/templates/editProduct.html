<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" th:value="${product.id}" />
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{name}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product's name" required>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea th:field="*{description}" class="form-control mb-4 col-4" id="descriptionInput" placeholder="Enter product's description" required></textarea>
        </div>
        <div class="form-group">
            <label for="priceInput">Price</label>
            <input th:field="*{price}" type="number" class="form-control mb-4 col-4" id="priceInput" placeholder="Enter product's price" min="0" step="1" required>
            <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
        </div>
        <div class="form-group">
            <label for="discountInput">Discount (%)</label>
            <input th:field="*{discount}" type="number" class="form-control mb-4 col-4" id="discountInput" placeholder="Enter product's discount" min="0" max="100" step="1" required>
            <small class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></small>
        </div>
        <div class="form-group">
            <label for="brandInput">Brand</label>
            <input th:field="*{brand}" type="text" class="form-control mb-4 col-4" id="brandInput" placeholder="Enter product's brand" required>
        </div>
        <div class="form-group">
            <label for="categoryInput">Category</label>
            <input th:field="*{category}" type="text" class="form-control mb-4 col-4" id="categoryInput" placeholder="Enter product's category" required>
        </div>
        <div class="form-group">
            <label for="imageInput">Image URL</label>
            <input th:field="*{image}" type="url" class="form-control mb-4 col-4" id="imageInput" placeholder="Enter product's image URL" required>
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{quantity}" type="number" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product's quantity" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validateForm()">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function validateForm() {
        var price = document.getElementById("priceInput").value;
        var discount = document.getElementById("discountInput").value;
        var quantity = document.getElementById("quantityInput").value;

        if (price < 0) {
            alert("Price cannot be negative.");
            return false;
        }

        if (discount < 0 || discount > 100) {
            alert("Discount must be between 0 and 100.");
            return false;
        }

        if (quantity < 0) {
            alert("Quantity cannot be negative.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
