<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Product List</h2>
    <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Create Product</a>
    <a th:href="@{/product/deleteAll}" class="btn btn-danger btn-sm mb-3">Delete All</a>

    <div class="row">
        <div th:each="product, rowStat : ${products}" class="col-lg-4 mb-4">
            <div class="card">
                <img th:src="${product.image}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span th:if="${product.discount > 0}">
                                Original Price: <span th:text="'Rp' + ${product.price}"></span><br>
                                Price after Discount: <span th:text="'Rp' + ${product.price - (product.price * product.discount / 100)}"></span>
                            </span>
                            <span th:unless="${product.discount > 0}" th:text="${product.price}"></span>
                        </li>
                        <li class="list-group-item">Discount: <span th:text="${product.discount} + '%'"></span></li>
                        <li class="list-group-item">Brand: <span th:text="${product.brand}"></span></li>
                        <li class="list-group-item">Category: <span th:text="${product.category}"></span></li>
                        <li class="list-group-item">Quantity: <span th:text="${product.quantity}"></span></li>
                    </ul>
                    <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm mt-2">Edit</a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm mt-2">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
